server:
  port: 8081

spring:
  application:
    name: user-service
  config:
    import: "optional:configserver:http://config-service:8888"
  datasource:
    url: jdbc:mysql://mysql-user:3306/userdb
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://discovery-service:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
