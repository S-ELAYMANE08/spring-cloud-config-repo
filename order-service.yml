server:
  port: 8083

spring:
  application:
    name: order-service

  config:
    import: "optional:configserver:http://config-service:8888"

  cloud:
    config:
      retry:
        max-attempts: 6        # nombre maximum de tentatives
        initial-interval: 2000 # intervalle initial en ms
        multiplier: 1.5        # facteur multiplicatif pour lâ€™intervalle
        max-interval: 10000
  datasource:
    url: jdbc:mysql://mysql-order:3306/orderdb
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://discovery-service:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
